<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Battle Royal 2</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/signin.css"/>
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sudoku Battle Royal 2</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-info" role="alert">
        You can find the complete source and the slides on <a
            href="https://github.com/ElcaIT/sudokuBattleRoyal2">Github</a>
    </div>
    <form method="post" class="form-signin">
        <h4 class="form-signin-heading">Welcome to Sudoku Battle Royal 2</h4>
        <label for="login-name" class="sr-only">Email address</label>
        <input type="email" id="login-name" name="username" class="form-control" placeholder="Enter your email address"
               required autofocus>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Log In"/>
    </form>
</div>
</body>
</html>
